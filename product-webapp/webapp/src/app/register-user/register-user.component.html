<div class="text-center">
  <h1>Create Account</h1>

</div>
<div class="container col-md-6">
  <form (ngSubmit)="userRegister()">


    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>


    <!-- <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
             <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="user.cpassword" > 
             </div> -->



    <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a
        href="#">Privacy Policy</a>.</p>
    <p>Already have an account? <a href="#">Sign in</a></p>
    <button type="submit" mat-raised-button color="primary">Register</button>
  </form>
</div>
