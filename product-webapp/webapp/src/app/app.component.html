
<router-outlet></router-outlet>



<button mat-button color="primary" routerLink="registerProduct">Register Product</button><br>
<button mat-button color="primary" routerLink="productDetail">Product Detail</button><br>
<button mat-button color="primary" routerLink="registerUser">Registration Page</button><br>


<form [formGroup]="productForm" (ngSubmit)="onClickSubmitForm()">

    <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList aria-label="Fruit selection" formArrayName="fruits">
            <mat-chip *ngFor="let fruit of fruitControls.value" [selectable]="selectable" [removable]="removable"
                (removed)="remove(fruit)">
                {{fruit}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input 
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
    </mat-form-field>

    <button type="submit">Done</button>
</form>
