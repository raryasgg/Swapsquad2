<div class="container">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
     
      <div class="col-md-3">
        <div class="text-center">
          <img src="assets/r1.jpg" class="avatar img-circle img-thumbnail" alt="loading">
          <h3>Edit Profile Picture</h3>
          
          <input type="file" class="form-control">
        </div>
      </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h3 class="mb-2 text-primary">Personal Details</h3>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">First Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Last Name</label>
                        <input type="email" class="form-control" id="eMail" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Mobile</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter Mobile number">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Email</label>
                        <input type="url" class="form-control" id="website" placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Gender</label>
                        <div class="form-check">
                            
                            <input class="form-check-input" type="radio" name="gender" >
                            <label class="form-check-label" for="exampleRadios1">
                                Male
                            </label> 
                          <span class="pl-lg-5">
                            <input class="form-check-input" type="radio" name="gender" >
                            <label class="form-check-label " for="exampleRadios2">
                            Female
                            </label>
                           </span>
                          </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Age</label>
                        <input type="url" class="form-control" id="age" placeholder="Enter Age">
                    </div>
                </div>
            </div>
            
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h3 class="mt-3 mb-2 text-primary">Address</h3>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street</label>
                        <input type="name" class="form-control" id="Street" placeholder="Enter Street">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="ciTy">City</label>
                        <input type="name" class="form-control" id="ciTy" placeholder="Enter City">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">State</label>
                        <input type="text" class="form-control" id="sTate" placeholder="Enter State">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="zIp">Pin Code</label>
                        <input type="text" class="form-control" id="zIp" placeholder="Pin Code">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
